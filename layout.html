<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog IRS - Layout</title>

    <!-- Carrega folhas de estilo do tema -->
    <link rel="stylesheet" href="/style.css">

    <!-- Carrega Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>

    <!-- Elemento wrap -->
    <div id="wrap">

        <!-- Cabeçalho -->
        <header>
            <a href="/"><img src="/img/blog.fw.png" alt="Logotipo de Blog irs"></a>
        </header>

        <!-- Menu principal -->
        <nav>
            <a href="/"><i class="fa-fw fa-solid fa-house"></i><span>Início</span></a>
            <a href="/contacts"><i class="fa-fw fa-solid fa-comments"></i><span>Contatos</span></a>
            <a href="/about"><i class="fa-fw fa-solid fa-circle-info"></i><span>Sobre</span></a>
            <a href="/profile"><i class="fa-fw fa-solid fa-user"></i><span>Login</span></a>
        </nav>

        <!-- Conteúdo -->
        <main>

            <!-- Conteúdo principal -->
            <article>CONTEÚDO</article>

            <!-- Conteúdo complementar -->
            <aside>COMPLEMENTO</aside>

        </main>

        <!-- Rodapé -->
        <footer>
            RODAPÉ
        </footer>

    </div>

    <!-- Carrega biblioteca jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- Carrega JavaScript do aplicativo -->
    <script src="/scripts.js"></script>

</body>

</html>
